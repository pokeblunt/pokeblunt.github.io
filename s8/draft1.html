    function pokemon_id_to_number(pokemon_id) {
        if (pokemon_id < 1000) {
            return pad(pokemon_id, 3);
        }
        return pad(pokemon_id, 4);
    }

    function makeDOM_div_pokemon(pokemon_id, pokemon_name) {
        var a   = document.createElement("a");
        var div = document.createElement("div");
        var img = document.createElement("img");
        var p1  = document.createElement("p");
        var p2  = document.createElement("p");
        a.appendChild(div);
        div.appendChild(img);
        div.appendChild(p1);
        div.appendChild(p2);
        // a.href = "https://www.smogon.com/dex/ss/pokemon/" + pokemon_name;
        a.href = "https://www.serebii.net/pokedex-sv/" + pokemon_name.toLowerCase();
        a.target = "_blank";
        pokemon_id = pokemon_id_to_number(pokemon_id);
        img.src = "https://www.serebii.net/pokemon/art/" + pokemon_id + ".png";
        // img.src = "https://www.serebii.net/sunmoon/pokemon/" + pokemon_id + ".png";
        img.classList.add("pokemon");
        p1.innerHTML = pokemon_name;
        p2.innerHTML = "#" + pokemon_id;
        div.classList.add("pokemon");
        return a;
    }

    function pad(num, size) {
        var s = "000000000" + num;
        return s.substr(s.length-size);
    }

    function makeDom_div_pokemon_icon(pokemon_id) {
        var div = document.createElement("div");

        div.appendChild(p);

        div.classList.add("pokemon-icon");
